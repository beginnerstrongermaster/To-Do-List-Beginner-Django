{% extends "base.html" %}
{% block body %}
    <div class="header-bar">
        <h1>Login</h1></div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input class="button" type="submit" value="Login">
        </form>
        <p>Don't have account? <a style="text-decoration: none" href="{% url "register" %}">Sign Up here</a></p>
    </div>



{% endblock body %}
